<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{data['title']}}</title>
	<link href="{{data['logo']}}" rel="shortcut icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		{% include 'snippets/navbar.html' %}
		<div class="col mt-4 mb-2 text-center">
			<h2>Jadwal Pengajian MTW-Barris</h2>
		</div>
		<table class="table table-striped mt-4 mb-2">
		  <thead>
		    <tr>
		      <th scope="col">Hari</th>
		      <th scope="col">Mustho</th>
		      <th scope="col">Tengah</th>
		      <th scope="col">Ngula</th>
		    </tr>
		  </thead>

		  <tbody>
		  	{% for row in data['jadwal'] %}
		    <tr>
		      <th scope="row">{{ row[0] }}</th>
		      <td scope="row">{{ row[1] }}</td>
		      <td scope="row">{{ row[2] }}</td>
		      <td scope="row">{{ row[3] }}</td>
		    </tr>
		    {% endfor %}
		  </tbody>
		</table>
	</div>


<!-- footer -->
<footer class="bg-dark text-white mt-4 mb-8">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <p>Copyright &copy; 2022.</p>
      </div>
    </div>
  </div>
</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
